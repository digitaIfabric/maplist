<!DOCTYPE html>
<html>
  <head>
    <title>maplist.world</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>

    <!--Font awesome icons-->
    <script src="https://use.fontawesome.com/29c7bb25f3.js"></script>

    <!--Three.js birds -->
    <!--<script src="../build/three.js"></script>-->
    <!--<script src="js/Detector.js"></script>-->
    <!--<script src="js/libs/stats.min.js"></script>-->
    <!--<script src="js/libs/dat.gui.min.js"></script>-->
    <!--<script src="js/GPUComputationRenderer.js"></script>-->
    <!--<script src="/scripts/birds.js"></script>-->

  </head>
  <body>
  <input id="search-input" class="controls" type="text" placeholder="Search locations">
  <input id="name-input" class="controls" type="text" placeholder="Add map name">
  <input type="image" src="images/avatar.png" class="avatar" id="avatar-icon"/>
  <input type="image" src="images/hand.png" id="contributor-display" class="side-disp"/>
  <input type="image" src="images/heart.png" id="likes-display" class="side-disp" />
  <input type="image" src="images/folding.png" id="maps-display" class="side-disp" />
  <div id="contributor-div" class="side-div">Open a map to see contributors</div>
  <div id="likes-div" class="side-div">Open a map to see likes</div>
  <div id="maps-div" class="side-div">No maps loaded</div>
  <div id="user-profile-contributors" class="side-div">
    <h4>Contributions</h4>
    <div id="contributors">cont</div>
    <h4>Likes</h4>
    <div id="likers">like</div>
  </div>
  <div id="user-profile-likes" class="side-div">
    <h4>Contributions</h4>
    <div id="contributors"></div>
    <h4>Likes</h4>
    <div id="likers"></div>
  </div>
  <input type="image" src="images/new-map.png" class="new-map" id="new-map-icon"/>
  <input type="image" src="images/new-point.png" class="new-point" id="new-point-icon"/>
  <div id="map" data-mapId=""></div>
  <!--<input type="image" src="images/new-map-icon.png" class="new-point" id="new-point-icon"/>-->
  <!-- David map script -->
  <script src="/scripts/map.js" type="text/javascript"></script>
  <!-- Google places script -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbbB_lYvaYQB11lITKv_zIf7wk_Y8O2uM&libraries=places&callback=initMap"></script>
  <!-- jQuery script -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Cem GoogleMaps script -->
  <script src="/scripts/googleMapsHelper.js" type="text/javascript"></script>
  <script src="/scripts/mapsHelperMultiplePoints.js" type="text/javascript"></script>
  <!-- Cem sidebar script -->
  <script type="text/javascript" src="/scripts/sidebar.js"></script>
  <!-- App script -->
  <script src="/scripts/app.js" type="text/javascript"></script>

  </body>
</html>

<!--Facebook script-->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{your-app-id}',
      cookie     : true,
      xfbml      : true,
      version    : '{latest-api-version}'
    });

    FB.AppEvents.logPageView();

  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
