<!DOCTYPE html>
<html>
  <head>
    <title>maplist.world</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>

    <!--Font awesome icons-->
    <script src="https://use.fontawesome.com/29c7bb25f3.js"></script>

  </head>
  <body>
  <input id="search-input" class="controls" type="text" placeholder="Add a location">
  <input id="name-input" class="controls" type="text" placeholder="Add a map name">
    <button id="contributor-display" class="side-disp"><i class="fa fa-users" aria-hi dden="true"></i></button>
    <button id="likes-display" class="side-disp"><i class="fa fa-heart" aria-hidden="true"></i></button>
    <button id="maps-display" class="side-disp"><i class="fa fa-map" aria-hidden="true"></i></button>
  <div id="contributor-div" class="side-div">This is the contributor div!</div>
  <div id="likes-div" class="side-div">This is the likes div!</div>
  <div id="maps-div" class="side-div">This is the maps div!</div>
  <input type="image" src="images/new-map.png" class="new-map" id="new-map-icon"/>
  <div id="map" data-mapId=""></div>

  <!-- David map script -->
  <script src="/scripts/map.js" type="text/javascript"></script>
  <!-- Google places script -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbbB_lYvaYQB11lITKv_zIf7wk_Y8O2uM&libraries=places&callback=initMap"></script>
  <!-- jQuery script -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Cem GoogleMaps script -->
  <script src="/scripts/googleMapsHelper.js" type="text/javascript"></script>
  <!-- Cem sidebar script -->
  <script type="text/javascript" src="/scripts/sidebar.js"></script>
  <!-- App script -->
  <script src="/scripts/app.js" type="text/javascript"></script>

  </body>
</html>
